<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Svigufo - Eventos públicos e privados</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/flexbox.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  
  <!--Css Interno-->
  <style>
    .input2 {
      border: 2px solid green !important;
    }

    .input1 {
      border: 2px solid red !important;
    }

    #nome-tipo-eventos:focus {
      outline: none;
    }
  </style>
  <!-- Fim do Css Interno-->
  </head>

<body>
  <div>
    <header class="cabecalhoPrincipal">
      <div class="container">
        <img src="./assets/img/icon-login.png" />

        <nav class="cabecalhoPrincipal-nav">
          Administrador
        </nav>
      </div>
    </header>

    <main class="conteudoPrincipal">
      <section class="conteudoPrincipal-cadastro">
        
        <h1 class="conteudoPrincipal-cadastro-titulo">Tipos de Eventos</h1>
        <div class="container" id="conteudoPrincipal-lista">
           

          <table id="tabela-lista">
            <thead>
              <tr>
                <th>#</th>
                <th>Título</th>
              </tr>
            </thead>

            <tbody id="tabela-lista-corpo"></tbody>
            
          </table>
        </div>
        <div id="teste">

        </div>
        <div class="container" id="conteudoPrincipal-cadastro">
          <h2 class="conteudoPrincipal-cadastro-titulo">
            Cadastrar Tipo de Evento
          </h2>
          <form>
            <div class="container">
              
              <form>
                <div class="container">
                  <!--input (campo) codigo-->
                  <input type="text" id="codigo" placeholder="Código" /> <br>
                  <!--input (campo) tipo de evento-->
                  <input type="text" id="nome-tipo-evento" placeholder="tipo do evento" onkeyup="inserir()" />
                  <!--botao cadastrar-->
                  <button onclick="enviar()" class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro">
                    Cadastrar
                  </button>
            </div>

          </form>
        </div>
      </section>
    </main>

    <footer class="rodapePrincipal">
      <section class="rodapePrincipal-patrocinadores">
        <div class="container">
          <p class="pp">Escola SENAI de Informática - 2019</p>
         
        </div>
      </section>
    </footer>
  </div>

<!--Começando o JavaScript Interno-->
<script>
  
  //A variavel COD recebe o que for digitado no input codigo
  const cod = document.getElementById('codigo');
  
  //A variavel evento recebe o que for digitado no input tipo de evento
  const evento = document.getElementById('nome-tipo-evento');

  //Criar funcao enviar onClick
  function enviar(){
    // evitar comportamento padrao da pagina
    event.preventDefault();
    // Pegar id da tabela para poder inserir dados nela
    let tabela = document.getElementById('tabela-lista-corpo');
   
    //criar uma linha na tabela
    let linha = document.createElement("tr");
    //criar uma coluna 
    let colunaId = document.createElement("td"); 
    // colocar um valor para a coluna 
    colunaId.textContent = cod.value;
    // criar coluna nome
    let colunaNome = document.createElement("td");
    //receber o valor da coluna nome 
    colunaNome.textContent = evento.value;

    //linha associar na coluna 
    linha.appendChild(colunaId);
    //linha associar na coluna
    linha.appendChild(colunaNome);
    
    // associar as duas linhas
    tabela.appendChild(linha);
    evento.value = "";
    cod.value = "";
    cod.className = "";
 }

 function inserir(){
   var txt = evento.value;

   if(txt.length >=3){
     evento.className ='input2';
   } else {
     evento.className ='input1';
   }
 }
 

</script>  



</body>

</html>
